<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Электронный секундомер</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <main class="wrapper">
      <div class="stopwatch-clock">
        <span class="clock-digit hidden">0</span>
        <span class="clock-digit hidden">0</span>
        <span class="clock-separator hidden">h</span>
        <span class="clock-digit hidden">0</span>
        <span class="clock-digit hidden">0</span>
        <span class="clock-separator hidden">m</span>
        <span class="clock-digit hidden">0</span>
        <span class="clock-digit">0</span>
        <span class="clock-separator">s</span>
        <span class="clock-digit clock-digit-small">0</span>
        <span class="clock-digit clock-digit-small">0</span>
      </div>
      <div class="stopwatch-control clearfix">
        <div class="clock-control">
          <button class="btn start-btn" data-caption="Stop">Start</button>
          <button class="btn reset-btn">Reset</button>
          <button class="btn lap-btn">Lap</button>
        </div>
        <div class="screen-control">
          <!-- <a class="fullscreen" href="#">Enter fullscreen</a> -->
        </div>
      </div>
      <div class="content-wrapper">
        <ol class="stopwatch-list" reversed>
